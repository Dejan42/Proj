<head>
<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 50%;
	}
	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
	}
</style>
</head>
<p>Entry Form.</p>
<body>
<div ng-controller="personController">  
  
        <h1 class="app-title">{{ appTitle }}</h1>  
        <h1 class="app-headline">{{ appHeadline }}</h1>  
  
        <form name="frm">  
            <table>  
                <tr>  
                    <td>First Name:</td>  
                    <td><input type="text" name="firstname" ng-model="firstname" ><br/></td>
                </tr>  
                <tr><td>Last Name:</td>  
                    <td><input type="text" name="lastname" ng-model="lastname" ></td>  
                </tr>  
                <tr>  
                    <td>Address:</td>  
                    <td><input type="text" name="address" ng-model="address" ></td>  
                </tr>  
                <tr>  
                    <td>Date of Birth:</td>  
                    <td><input type="date" name="birthdate" ng-model="birthdate" /><br/>{{ birthdate }} </td> <br/>
                </tr>  
                <tr>  
                    <td colspan="2" align="right">
                        <button ng-click="addPerson()" ng-disabled="frm.$invalid">Register</button>  
                    </td>  
					                    <td colspan="2" align="right">
                        <button ng-click="fridayGreen()" ng-disabled="frm.$invalid">Green</button>  
                    </td>  
                </tr>  
            </table>  
        </form>  
		<div style="background-color:{{color}};"> State </div>
		<div style="background-color: green;"> State </div>

   </div>
   </body>
